name: Build Android APK (Kivy/Buildozer)

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build APK in kivy/buildozer Docker image
        run: |
          docker pull kivy/buildozer:latest
          docker run --rm \
            --entrypoint /bin/bash \
            -v "$GITHUB_WORKSPACE":/home/user/hostcwd \
            -w /home/user/hostcwd \
            kivy/buildozer:latest \
            -lc "buildozer -v android debug"

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: padel-score-keeper-apk
          path: bin/*.apk
